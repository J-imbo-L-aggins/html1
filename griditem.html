<style> 

body {
	backround-color: blue;
	}


.grid-container {
display: grid;
height: 900px;
grid-template-columns: 200px 100px 300px;
background-color: #4267DE;
grid-template-rows: 100px 200px 300;
grid-row-gap: 50px;
background-image: linear-gradient(purple, #b30000);
padding: 10px;
gap: 10px;
}



.grid-item {
background-color: #F7C81C;
gap: 10px;
padding: 10px;
margin: 15px;
}

.item1 {
grid-column: 1 / span 2;
grid-row: 1;
}



.item2 {
grid-column: 3;
grid-row: 1 / span 2;
}

.item4 {
	grid-column: 2;
	grid-row: 2;
	width: 100px;
}



.item5 {
grid-column: 1 / span 3;
grid-row: 3;
}

@media only screen and (max-width: 600px) {
body {
background-color: #b30000;
}
</style>

<body>
<div class="grid-container">
<div class="grid-item item1">1</div>
<div class="grid-item item2">2</div>
<div class="grid-item item3">3</div>
<div class="grid-item item4">4</div>
	


</div>

</body>
